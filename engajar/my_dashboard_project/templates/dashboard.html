<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indicadores Econômicos</title>
    <!-- Importando o Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Indicadores Econômicos</h1>
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <h3 class="text-center">Indicadores Econômicos</h3>
                <!-- Aqui vai o gráfico Plotly -->
                <div id="grafico-indicadores" style="height: 100%; width: 100%;"></div>
                <script>
                    var graphs = {{ graphJSON | safe }};
                    Plotly.newPlot('grafico-indicadores', graphs.data, graphs.layout);
                </script>
            </div>
        </div>
    </div>
</body>
</html>
